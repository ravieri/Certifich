<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2BET - Provedores Não Enviados ao Governo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        /* Estilo do Cabeçalho */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #800080;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        header .logo span {
            color: #800080;
        }

        /* Estilo do Conteúdo */
        .content {
            padding: 20px;
            text-align: center;
        }

        .providers-grid {
            text-align: center;
        }

        .providers-grid h2 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .providers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .provider {
            background-color: #ffffff;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .provider img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .provider:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            background-color: #800080;
            color: white;
        }
    </style>
</head>
<body>
    <header id="topo">
        <div class="logo">H2<span>BET</span></div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="content" id="main-content">
        <section class="providers-grid">
            <h2>Provedores Não Enviados ao Governo</h2>
            <div class="providers">
                <!-- Lista de provedores não enviados -->
                <a href="novo_provedor1.html" class="provider">
                    <img src="provedores/novo_provedor1.jpg" alt="Logo Provedor 1">
                    Provedor 1
                </a>
                <a href="novo_provedor2.html" class="provider">
                    <img src="provedores/novo_provedor2.jpg" alt="Logo Provedor 2">
                    Provedor 2
                </a>
                <a href="novo_provedor3.html" class="provider">
                    <img src="provedores/novo_provedor3.jpg" alt="Logo Provedor 3">
                    Provedor 3
                </a>
                <a href="novo_provedor4.html" class="provider">
                    <img src="provedores/novo_provedor4.jpg" alt="Logo Provedor 4">
                    Provedor 4
                </a>
                <!-- Adicione mais provedores conforme necessário -->
            </div>
        </section>
    </main>
</body>
</html>
