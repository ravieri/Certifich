<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimitCity - Jogos</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
        }

        /* Cabeçalho */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #800080;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Espaço entre "H2" e "BET" */
        }

        header .logo span {
            color: #800080; /* Cor roxa para "BET" */
            font-weight: bold;
        }

        .back-home {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            background-color: #800080;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
        }

        .back-home:hover {
            background-color: #5a005a;
        }

        /* Conteúdo */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffcc00; /* Cor amarela */
        }

        /* Lista de Jogos */
        #game-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px; /* Limita a largura da lista */
            text-align: left;
        }

        .game-item {
            font-size: 18px;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #333333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .game-item:hover {
            background-color: #800080;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .view-links-btn {
            background-color: #800080;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-links-btn:hover {
            background-color: #5a005a;
        }

        /* Estilo para a nova caixa "Enviado ao governo" */
        .gov-info {
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #d3d3d3;
            color: #000;
            font-size: 12px;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header id="topo">
        <div class="logo">
            <a href="home.html" class="back-home">⬅ Voltar ao Home</a>
            H2<span>BET</span>
        </div>
    </header>

    <main class="content">
        <h1>Jogos da NoLimitCity</h1>
        <ul id="game-list">
            <!-- Jogos serão carregados dinamicamente -->
        </ul>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Lista de jogos da PGSoft
            const games = [
    { name: "Apocalypse Super xNudge", links: [''] },
     { name: "Beheaded", links: [] },
     { name: "Blood & Shadow 2", links: ['https://h2grupo-my.sharepoint.com/personal/diego_macedo_h2grupo_com/_layouts/15/onedrive.aspx?sortField=FileLeafRef&isAscending=true&id=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City%2FBR%5FNLC005TRA%2E21%5F56%2E303%2E755%5FREV%2E1%2Epdf&parent=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City','https://h2grupo-my.sharepoint.com/personal/diego_macedo_h2grupo_com/_layouts/15/onedrive.aspx?sortField=FileLeafRef&isAscending=true&id=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City%2FBR%5FNLC005TRA%2E21%5F56%2E303%2E755%5FREV%2E1%2Epdf&parent=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City','https://h2grupo-my.sharepoint.com/personal/diego_macedo_h2grupo_com/_layouts/15/onedrive.aspx?sortField=FileLeafRef&isAscending=true&id=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City%2FBR%5FNLC005TRA%2E21%5F56%2E303%2E755%5FREV%2E1%2Epdf&parent=%2Fpersonal%2Fdiego%5Fmacedo%5Fh2grupo%5Fcom%2FDocuments%2F%C3%81rea%20de%20Trabalho%2Fprovedores%20certificados%2FNo%20Limit%20City'] },
     { name: "Book of Shadows", links: [] },
     { name: "Bounty Hunters xNudge", links: [] },
     { name: "Brick Snake 2000", links: [] },
     { name: "Brute Force", links: [] },
     { name: "D-Day", links: [] },
     { name: "Deadwood R.I.P", links: [] },
     { name: "Devil's Crossroad", links: [] },
     { name: "Disturbed", links: [] },
     { name: "Fire In The Hole 2", links: [] },
     { name: "Gluttony", links: [] },
     { name: "Jingle Balls", links: [] },
     { name: "Kenneth Must Die", links: [] },
     { name: "Land Of The Free", links: [] },
     { name: "Loner", links: [] },
     { name: "Mental", links: [] },
     { name: "Nine To Five", links: [] },
     { name: "Outsourced", links: [] },
     { name: "Possessed", links: [] },
     { name: "Punk Rocker 2", links: [] },
     { name: "Road Kill", links: [] },
     { name: "San Quentin 2: Death Row", links: [] },
     { name: "San Quentin xWays", links: [] },
     { name: "Skate Or Die", links: [] },
     { name: "Space Donkey", links: [] },
     { name: "Stockholm Syndrome", links: [] },
     { name: "The Cage", links: [] },
     { name: "The Crypt", links: [] },
     { name: "Tombstone No Mercy", links: [] },
     { name: "Tombstone R.I.P", links: [] },
     { name: "True Grit Redemption", links: [] },
     { name: "True Kult", links: [] },
     { name: "Ugliest Catch", links: [] },
     { name: "Walk of Shame", links: [] },
     { name: "Whacked", links: [] },
     { name: "xWays Hoarder xSplit", links: [] },
     
 
 ];

            const gameList = document.getElementById("game-list");

            // Adiciona cada jogo como um item estilizado na lista
            games.forEach(game => {
                const listItem = document.createElement("li");
                listItem.className = "game-item";
                listItem.innerHTML = `
                    <span class="game-name">${game.name}</span>
                    <button class="view-links-btn">Ver Links</button>
                `;

                // Evento para abrir o pop-up com os links
                listItem.querySelector(".view-links-btn").addEventListener("click", () => {
                    createPopup(game);
                });

                gameList.appendChild(listItem);
            });
        });

        function createPopup(game) {
            // Remove qualquer pop-up existente
            closePopup();

            const options = game.links.map(
                (link, index) =>
                    `<div class="link-container">
                        <button class="popup-link" onclick="window.open('${link}', '_blank')">Link ${index + 1}</button>
                        <span class="gov-info">Enviado ao governo</span>
                    </div>`
            ).join("");

            const popup = document.createElement("div");
            popup.classList.add("popup");
            popup.innerHTML = `
                <div class="popup-overlay" onclick="closePopup()"></div>
                <div class="popup-content">
                    <h2>${game.name}</h2>
                    ${options}
                    <button class="close-popup" onclick="closePopup()">Fechar</button>
                </div>
            `;
            document.body.appendChild(popup);

            // Aplica estilos ao pop-up dinamicamente
            applyPopupStyles();
        }

        function closePopup() {
            const popup = document.querySelector(".popup");
            if (popup) popup.remove();
        }

        function applyPopupStyles() {
            const style = document.createElement("style");
            style.textContent = `
                .popup {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                }
                .popup-overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                }
                .popup-content {
                    position: relative;
                    background: #fff;
                    color: #000;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    text-align: center;
                    z-index: 1010;
                    max-width: 400px;
                    width: 90%;
                }
                .popup-content h2 {
                    margin-bottom: 15px;
                    font-size: 20px;
                    color: #800080;
                }
                .popup-link {
                    margin: 10px 5px;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    background-color: #800080;
                    color: #fff;
                    cursor: pointer;
                    font-weight: bold;
                    transition: background-color 0.2s;
                }
                .popup-link:hover {
                    background-color: #5a005a;
                }
                .close-popup {
                    margin-top: 20px;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    background-color: #ff0000;
                    color: #fff;
                    cursor: pointer;
                    font-weight: bold;
                    transition: background-color 0.2s;
                }
                .close-popup:hover {
                    background-color: #cc0000;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
