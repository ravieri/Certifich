<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution - Jogos</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
        }

        /* Cabeçalho */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #800080;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Espaço entre "H2" e "BET" */
        }

        header .logo span {
            color: #800080; /* Cor roxa para "BET" */
            font-weight: bold;
        }

        .back-home {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            background-color: #800080;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
        }

        .back-home:hover {
            background-color: #5a005a;
        }

        /* Conteúdo */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffcc00; /* Cor amarela */
        }

        /* Lista de Jogos */
        #game-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px; /* Limita a largura da lista */
            text-align: left;
        }

        .game-item {
            font-size: 18px;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #333333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .game-item:hover {
            background-color: #800080;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .view-links-btn {
            background-color: #800080;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-links-btn:hover {
            background-color: #5a005a;
        }
    </style>
</head>
<body>
    <header id="topo">
        <div class="logo">
            <a href="home.html" class="back-home">⬅ Voltar ao Home</a>
            H2<span>BET</span>
        </div>
    </header>

    <main class="content">
        <h1>Jogos da Evolution</h1>
        <ul id="game-list">
            <!-- Jogos serão carregados dinamicamente -->
        </ul>
    </main>

    <script src="evolution.js"></script> <!-- Script específico para Evolution -->
</body>
</html>
