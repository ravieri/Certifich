<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booming Games - Jogos</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
        }

        /* Cabeçalho */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #800080;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Espaço entre "H2" e "BET" */
        }

        header .logo span {
            color: #800080; /* Cor roxa para "BET" */
            font-weight: bold;
        }

        .back-home {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            background-color: #800080;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
        }

        .back-home:hover {
            background-color: #5a005a;
        }

        /* Conteúdo */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffcc00; /* Cor amarela */
        }

        /* Lista de Jogos */
        #game-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px; /* Limita a largura da lista */
            text-align: left;
        }

        .game-item {
            font-size: 18px;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #333333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .game-item:hover {
            background-color: #800080;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .view-links-btn {
            background-color: #800080;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-links-btn:hover {
            background-color: #5a005a;
        }

        /* Estilo para a nova caixa "Enviado ao governo" */
        .gov-info {
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #d3d3d3;
            color: #000;
            font-size: 12px;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .neon-text {
    color: #39ff14;
    font-weight: bold;
    font-size: 12px; /* Tamanho menor */
    text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
}
.neon2-text {
    color: #e60c0c;
    font-weight: bold;
    font-size: 12px; /* Tamanho menor */
    text-shadow: 0 0 5px #e60c0c, 0 0 10px #e60c0c, 0 0 20px #e60c0c;
}
    </style>
</head>
<body>
    <header id="topo">
        <div class="logo">
            <a href="home.html" class="back-home">⬅ Voltar ao Home</a>
            H2<span>BET</span>
        </div>
    </header>

    <main class="content">
        <h1>Jogos da Booming Games</h1>
        <ul id="game-list">
            <!-- Jogos serão carregados dinamicamente -->
        </ul>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Lista de jogos da boominggames
            const games = [
            { name: '<span class="neon-text">ON-LINE</span> Ronaldinho Spins', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Buffalo Hold and Win Extreme', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Burning Classics', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Ronaldinho Scores Shoot & Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gold Gold Gold', links: [] },
{ name: '<span class="neon2-text">OFF</span> Cash Pig', links: [] },
{ name: '<span class="neon2-text">OFF</span> Diamond Hits', links: [] },
{ name: '<span class="neon2-text">OFF</span> Flaming Chillies', links: [] },
{ name: '<span class="neon2-text">OFF</span> Legendary Diamonds', links: [] },
{ name: '<span class="neon2-text">OFF</span> TNT Bonanza 2', links: [] },
{ name: '<span class="neon2-text">OFF</span> 64 Gold Coins Hold and Win', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Burning Classics Royal Edition', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gold Gold Gold 5000', links: [] },
{ name: '<span class="neon2-text">OFF</span> Classic Coins', links: [] },
{ name: '<span class="neon2-text">OFF</span> Stampede Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> The Chillies', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Howling for Gold', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Holly Jolly Bonanza 2', links: [] },
{ name: '<span class="neon2-text">OFF</span> Greek Legends', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gamblelicious Hold and Win', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> Spooktacular Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> Holly Jolly Cash Pig', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> The Wild Wings of Phoenix', links: [] },
{ name: '<span class="neon2-text">OFF</span> Ultimate Hold N Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Space Sam Walk and Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Super Duper', links: [] },
{ name: '<span class="neon2-text">OFF</span> Classic Fantastic', links: [] },
{ name: '<span class="neon2-text">OFF</span> Holly Jolly Bonanza', links: [] },
{ name: '<span class="neon-text">ON-LINE</span> TNT Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> Chief Hawks Spirit Walk', links: [] },
{ name: '<span class="neon2-text">OFF</span> Jester s Riches', links: [] },
    ];

    const gameList = document.getElementById("game-list");

// Adiciona cada jogo como um item numerado na lista
games.forEach((game, index) => {
    const listItem = document.createElement("li");
    listItem.className = "game-item";
    listItem.innerHTML = `
        <span class="game-number">${index + 1}. </span>
        <span class="game-name">${game.name}</span>
        <button class="view-links-btn">Ver Links</button>
    `;

    // Evento para abrir o pop-up com os links
    listItem.querySelector(".view-links-btn").addEventListener("click", () => {
        createPopup(game);
    });

    gameList.appendChild(listItem);
});
});

function createPopup(game) {
// Remove qualquer pop-up existente
closePopup();

const options = game.links.map(
    (link, index) =>
        `<div class="link-container">
            <button class="popup-link" onclick="window.open('${link}', '_blank')">Link ${index + 1}</button>
            <span class="gov-info">Enviado ao governo</span>
        </div>`
).join("");

const popup = document.createElement("div");
popup.classList.add("popup");
popup.innerHTML = `
    <div class="popup-overlay" onclick="closePopup()"></div>
    <div class="popup-content">
        <h2>${game.name}</h2>
        ${options}
        <button class="close-popup" onclick="closePopup()">Fechar</button>
    </div>
`;
document.body.appendChild(popup);

// Aplica estilos ao pop-up dinamicamente
applyPopupStyles();
}

function closePopup() {
const popup = document.querySelector(".popup");
if (popup) popup.remove();
}

function applyPopupStyles() {
const style = document.createElement("style");
style.textContent = `
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
        position: relative;
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1010;
        max-width: 400px;
        width: 90%;
    }
    .popup-content h2 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #800080;
    }
    .popup-link {
        margin: 10px 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #800080;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    .popup-link:hover {
        background-color: #5a005a;
    }
    .close-popup {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ff0000;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    .close-popup:hover {
        background-color: #cc0000;
    }
`;
document.head.appendChild(style);
}
</script>
</body>
</html>
