<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boominggames - Jogos</title>
    <link rel="stylesheet" href="styles2.css">
    
</head>
<body>
    <header id="topo">
        <div class="logo">
            <a href="home.html" class="back-home">⬅ Voltar ao Home</a>
            H2<span>BET</span>
        </div>
    </header>

    <main class="content">
        <!-- Barra de Pesquisa -->
<div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Pesquisar Jogo..." oninput="searchGames()">
</div>
        <div class="link-table">
            <button onclick="window.open('https://link1.com', '_blank')">RNG</button>
            <button onclick="window.open('https://link2.com', '_blank')">RGS</button>
        </div>
        <h1>Jogos da Boominggames</h1>
        <button id="show-online" class="view-links-btn"><span class="neon-text">ON-LINE</span> </button>
        <button id="show-all" class="view-links-btn"> TODOS</button>
        <button id="show-off" class="view-links-btn"><span class="neon2-text">OFF</span></button>
        
        <ul id="game-list">
            
            <!-- Jogos serão carregados dinamicamente -->
        </ul>
    </main>
    <div>
        
        
    </div>
    <ul id="game-list"></ul>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
// Função para filtrar os jogos
window.searchGames = function () {
    const query = document.getElementById("searchBar").value.toLowerCase(); // Obtém a pesquisa em minúsculas
    const gameListItems = document.querySelectorAll(".game-item"); // Seleciona todos os jogos na página

    gameListItems.forEach(function (gameItem) {
        const gameName = gameItem.textContent.toLowerCase(); // Obtém o nome do jogo em minúsculas

        // Compara se o nome do jogo contém o que foi pesquisado
        if (gameName.includes(query)) {
            gameItem.style.display = "block";  // Exibe o jogo
        } else {
            gameItem.style.display = "none";  // Oculta o jogo
        }
    });
};
});
    document.addEventListener("DOMContentLoaded", () => {
            // Lista de jogos da Boominggames
            const games = [
            { name: '<span class="neon2-text">OFF</span> Ronaldinho Spins', links: [] },
{ name: '<span class="neon2-text">OFF</span> Buffalo Hold and Win Extreme', links: [] },
{ name: '<span class="neon2-text">OFF</span> Burning Classics', links: [] },
{ name: '<span class="neon2-text">OFF</span> Ronaldinho Scores Shoot & Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gold Gold Gold', links: [] },
{ name: '<span class="neon2-text">OFF</span> Cash Pig', links: [] },
{ name: '<span class="neon2-text">OFF</span> Diamond Hits', links: [] },
{ name: '<span class="neon2-text">OFF</span> Flaming Chillies', links: [] },
{ name: '<span class="neon2-text">OFF</span> Legendary Diamonds', links: [] },
{ name: '<span class="neon2-text">OFF</span> TNT Bonanza 2', links: [] },
{ name: '<span class="neon2-text">OFF</span> 64 Gold Coins Hold and Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Burning Classics Royal Edition', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gold Gold Gold 5000', links: [] },
{ name: '<span class="neon2-text">OFF</span> Classic Coins', links: [] },
{ name: '<span class="neon2-text">OFF</span> Stampede Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> The Chillies', links: [] },
{ name: '<span class="neon2-text">OFF</span> Howling for Gold', links: [] },
{ name: '<span class="neon2-text">OFF</span> Holly Jolly Bonanza 2', links: [] },
{ name: '<span class="neon2-text">OFF</span> Greek Legends', links: [] },
{ name: '<span class="neon2-text">OFF</span> Gamblelicious Hold and Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Spooktacular Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> Holly Jolly Cash Pig', links: [] },
{ name: '<span class="neon2-text">OFF</span> The Wild Wings of Phoenix', links: [] },
{ name: '<span class="neon2-text">OFF</span> Ultimate Hold N Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Space Sam Walk and Win', links: [] },
{ name: '<span class="neon2-text">OFF</span> Super Duper', links: [] },
{ name: '<span class="neon2-text">OFF</span> Classic Fantastic', links: [] },
{ name: '<span class="neon2-text">OFF</span> Holly Jolly Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> TNT Bonanza', links: [] },
{ name: '<span class="neon2-text">OFF</span> Chief Hawks Spirit Walk', links: [] },
{ name: '<span class="neon2-text">OFF</span> Jester s Riches', links: [] },
    ];

// Filtrando jogos com "OFF"

const gameList = document.getElementById("game-list");
        // Adicionando eventos aos botões para filtrar os jogos
const showOnlineBtn = document.getElementById("show-online");
const showAllBtn = document.getElementById("show-all"); // Botão para exibir todos os jogos
const showOffBtn = document.getElementById("show-off");


// Função para renderizar jogos na lista
const renderGames = (filteredGames) => {
    const gameList = document.getElementById("game-list");
    gameList.innerHTML = ""; // Limpa a lista atual
    filteredGames.forEach((game, index) => {
        const listItem = document.createElement("li");
        listItem.className = "game-item";
        listItem.innerHTML = `
            <span class="game-number">${index + 1}. </span>
            <span class="game-name">${game.name}</span>
            <button class="view-links-btn">GLI</button>
        `;
        listItem.querySelector(".view-links-btn").addEventListener("click", () => {
            createPopup(game);
        });
        gameList.appendChild(listItem);
    });
};

// Evento para exibir jogos OFF
showOffBtn.addEventListener("click", () => {
    const offGames = games.filter(game => game.name.includes("OFF"));
    renderGames(offGames);
});

// Evento para exibir jogos OFF
showOnlineBtn.addEventListener("click", () => {
    const onlineGames = games.filter(game => game.name.includes("OFF"));
    renderGames(onlineGames);
});

// Evento para exibir todos os jogos
showAllBtn.addEventListener("click", () => {
    renderGames(games); // Exibe todos os jogos
});

// Exibe todos os jogos inicialmente
renderGames(games);

          

        // Eventos para filtrar e exibir jogos
        showOnlineBtn.addEventListener("click", () => {
            const onlineGames = games.filter(game => game.name.includes("OFF"));
            renderGames(onlineGames);
        });

        showOffBtn.addEventListener("click", () => {
            const offGames = games.filter(game => game.name.includes("OFF"));
            renderGames(offGames);
        });

        // Exibe todos os jogos inicialmente
        renderGames(games);
    });

    function createPopup(game) {
    // Remove qualquer pop-up existente
    closePopup();

    const options = game.links.map(
        (link, index) =>
            `<div class="link-container">
                <button class="popup-link" onclick="window.open('${link}', '_blank')">Link ${index + 1}</button>
                <span class="gov-info">Enviado ao governo</span>
            </div>`
    ).join("");

    const popup = document.createElement("div");
    popup.classList.add("popup");
    popup.innerHTML = `
        <div class="popup-overlay" onclick="closePopup()"></div>
        <div class="popup-content">
            <h2>${game.name}</h2>
            ${options}
            <button class="close-popup" onclick="closePopup()">Fechar</button>
        </div>
    `;
    document.body.appendChild(popup);

    // Aplica estilos ao pop-up dinamicamente
    applyPopupStyles();
    }

    function closePopup() {
    const popup = document.querySelector(".popup");
    if (popup) popup.remove();
    }

    function applyPopupStyles() {
    const style = document.createElement("style");
    style.textContent = `
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .popup-content {
            position: relative;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1010;
            max-width: 400px;
            width: 90%;
        }
        .popup-content h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #800080;
        }
        .popup-link {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #800080;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .popup-link:hover {
            background-color: #5a005a;
        }
        .close-popup {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .close-popup:hover {
            background-color: #cc0000;
        }
    `;
    document.head.appendChild(style);
    }
</script>
</body>
</html>
