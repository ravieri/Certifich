<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playson - Jogos</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fundo escuro */
            color: white;
        }

        /* Cabeçalho */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #800080;
        }

        header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* Espaço entre "H2" e "BET" */
        }

        header .logo span {
            color: #800080; /* Cor roxa para "BET" */
            font-weight: bold;
        }

        .back-home {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            background-color: #800080;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
        }

        .back-home:hover {
            background-color: #5a005a;
        }

        /* Conteúdo */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffcc00; /* Cor amarela */
        }

        /* Lista de Jogos */
        #game-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px; /* Limita a largura da lista */
            text-align: left;
        }

        .game-item {
            font-size: 18px;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #333333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .game-item:hover {
            background-color: #800080;
            color: #ffcc00;
            transform: scale(1.02);
        }

        .view-links-btn {
            background-color: #800080;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-links-btn:hover {
            background-color: #5a005a;
        }

        /* Pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            position: relative;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1010;
            max-width: 400px;
            width: 90%;
        }

        .popup-content h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #800080;
        }

        .popup-link {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #800080;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .popup-link:hover {
            background-color: #5a005a;
        }

        .close-popup {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .close-popup:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header id="topo">
        <div class="logo">
            <a href="home.html" class="back-home">⬅ Voltar ao Home</a>
            H2<span>BET</span>
        </div>
    </header>

    <main class="content">
        <h1>Jogos da Playson</h1>
        <ul id="game-list">
            <!-- Lista de jogos será carregada dinamicamente -->
        </ul>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const games = [
        { name: "3 Carts of Gold Hold & Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "3 Magic Lamps Hold & Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "3 Pirate Barrels: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "3 Pots Riches Extra: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "3 Pots Riches: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "777 Sizzling Wins: 5 Lines", links: ["https://link1.com", "https://link2.com"] },
        { name: "Burn Fortunator", links: ["https://link1.com", "https://link2.com"] },
        { name: "Burning Wins: classic 5 lines", links: ["https://link1.com", "https://link2.com"] },
        { name: "Coin Strike: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Crown and Diamonds: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Diamond Fortunator: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Diamonds Power: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Empire Gold: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Energy Coins: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Energy Joker: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Fire Coins: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Fire Temple: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Imperial Fruits: 5 lines", links: ["https://link1.com", "https://link2.com"] },
        { name: "Lion Gems: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Luxor Gols: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Piggy Power: Hold and Win", links: ["https://link1.com", "https://link2.com"] },

        { name: "Royal Coins 2: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Royal Fortunator: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Royal Joker: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Solar King", links: ["https://link1.com", "https://link2.com"] },
        { name: "Solar Queen", links: ["https://link1.com", "https://link2.com"] },
        { name: "Sunny Fruits 2: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Supercharged Clovers: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
        { name: "Thunder Coins: Hold and Win", links: ["https://link1.com", "https://link2.com"] },
 
       
       
       
        
       
    ];

            const gameList = document.getElementById("game-list");

            games.forEach(game => {
                const listItem = document.createElement("li");
                listItem.className = "game-item";
                listItem.innerHTML = `
                    <span class="game-name">${game.name}</span>
                    <button class="view-links-btn">Ver Links</button>
                `;

                listItem.querySelector(".view-links-btn").addEventListener("click", () => {
                    const popup = document.createElement("div");
                    popup.className = "popup";
                    popup.innerHTML = `
                        <div class="popup-overlay" onclick="closePopup()"></div>
                        <div class="popup-content">
                            <h2>${game.name}</h2>
                            ${game.links.map((link, i) => `<button class="popup-link" onclick="window.open('${link}', '_blank')">Link ${i + 1}</button>`).join("")}
                            <button class="close-popup" onclick="closePopup()">Fechar</button>
                        </div>
                    `;
                    document.body.appendChild(popup);
                });

                gameList.appendChild(listItem);
            });
        });

        function closePopup() {
            const popup = document.querySelector(".popup");
            if (popup) popup.remove();
        }
    </script>
</body>
</html>
